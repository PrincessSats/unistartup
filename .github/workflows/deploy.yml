name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

env:
  REGISTRY: cr.yandex
  BACKEND_IMAGE_NAME: hacknet-backend

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build and push Backend Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Deploy to Yandex Cloud Serverless Containers
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: hacknet-backend
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 1
          revision-execution-timeout: 60s
          revision-env: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps
          CI=false npm run build

      - name: Install Yandex Cloud CLI
        run: |
          curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Authenticate to Yandex Cloud
        run: |
          echo '${{ secrets.YC_SA_JSON_CREDENTIALS }}' > key.json
          ~/yandex-cloud/bin/yc config profile create sa-profile
          ~/yandex-cloud/bin/yc config set service-account-key key.json
          ~/yandex-cloud/bin/yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Sync to Object Storage
        run: |
          # Удаляем все старые файлы из bucket
          echo "Cleaning bucket..."
          ~/yandex-cloud/bin/yc storage s3api list-objects --bucket hacknet-frontend --output json | \
            jq -r '.Contents[]?.Key' | \
            while read key; do
              if [ ! -z "$key" ]; then
                ~/yandex-cloud/bin/yc storage s3api delete-object --bucket hacknet-frontend --key "$key"
              fi
            done
          
          cd frontend/build
          
          # Функция для определения Content-Type
          get_content_type() {
            case "$1" in
              *.html) echo "text/html" ;;
              *.css) echo "text/css" ;;
              *.js) echo "application/javascript" ;;
              *.json) echo "application/json" ;;
              *.png) echo "image/png" ;;
              *.jpg|*.jpeg) echo "image/jpeg" ;;
              *.gif) echo "image/gif" ;;
              *.svg) echo "image/svg+xml" ;;
              *.ico) echo "image/x-icon" ;;
              *.woff) echo "font/woff" ;;
              *.woff2) echo "font/woff2" ;;
              *.ttf) echo "font/ttf" ;;
              *) echo "application/octet-stream" ;;
            esac
          }
          
          # Загружаем все файлы с правильными Content-Type
          find . -type f | while read file; do
            filepath="${file#./}"
            contenttype=$(get_content_type "$file")
            echo "Uploading $filepath as $contenttype"
            ~/yandex-cloud/bin/yc storage s3api put-object \
              --bucket hacknet-frontend \
              --key "$filepath" \
              --body "$file" \
              --acl public-read \
              --content-type "$contenttype"
          done