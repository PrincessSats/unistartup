name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

env:
  REGISTRY: cr.yandex
  BACKEND_IMAGE_NAME: hacknet-backend

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build and push Backend Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Deploy to Yandex Cloud Serverless Containers
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: hacknet-backend
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-async: true 
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 1
          revision-execution-timeout: 60s
          revision-env: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps
          CI=false npm run build

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Configure AWS CLI for Yandex S3
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_AWS_ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.YC_AWS_SECRET_KEY }}
          aws configure set region ru-central1

      - name: Sync to S3 with correct MIME types
        working-directory: ./frontend/build
        run: |
          # HTML файлы
          find . -name "*.html" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "text/html"
          done
          
          # CSS файлы
          find . -name "*.css" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "text/css"
          done
          
          # JS файлы
          find . -name "*.js" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "application/javascript"
          done
          
          # JSON файлы
          find . -name "*.json" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "application/json"
          done
          
          # PNG изображения
          find . -name "*.png" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "image/png"
          done
          
          # ICO файлы
          find . -name "*.ico" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "image/x-icon"
          done
          
          # Остальные файлы
          find . -type f ! -name "*.html" ! -name "*.css" ! -name "*.js" ! -name "*.json" ! -name "*.png" ! -name "*.ico" | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read
          done