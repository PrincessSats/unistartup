name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

env:
  REGISTRY: cr.yandex
  BACKEND_IMAGE_NAME: hacknet-backend

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build and push Backend Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Deploy to Yandex Cloud Serverless Containers
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: hacknet-backend
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 1
          revision-execution-timeout: 60s
          revision-env: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps
          CI=false npm run build

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Configure AWS CLI for Yandex S3
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_AWS_ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.YC_AWS_SECRET_KEY }}
          aws configure set region ru-central1

      - name: Sync to S3 with correct MIME types
        working-directory: ./frontend/build
        run: |
          # Загружаем все файлы с автоопределением Content-Type
          aws s3 sync . s3://hacknet-frontend \
            --endpoint-url=https://storage.yandexcloud.net \
            --acl public-read \
            --delete \
            --content-type-by-extension

      - name: Sync to S3 with correct MIME types
        working-directory: ./frontend/build
        run: |
          aws s3 sync . s3://hacknet-frontend \
            --endpoint-url=https://storage.yandexcloud.net \
            --acl public-read \
            --delete \
            --exclude "*" \
            --include "*.html" --content-type "text/html" \
            --include "*.css" --content-type "text/css" \
            --include "*.js" --content-type "application/javascript" \
            --include "*.json" --content-type "application/json" \
            --include "*.png" --content-type "image/png" \
            --include "*.jpg" --content-type "image/jpeg" \
            --include "*.svg" --content-type "image/svg+xml" \
            --include "*.ico" --content-type "image/x-icon"
          
          # Upload all files with correct types
          aws s3 cp . s3://hacknet-frontend \
            --endpoint-url=https://storage.yandexcloud.net \
            --recursive \
            --acl public-read \
            --metadata-directive REPLACE \
            --content-type-by-extension