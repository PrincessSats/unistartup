name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

env:
  REGISTRY: cr.yandex
  BACKEND_IMAGE_NAME: hacknet-backend

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build and push Backend Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Deploy to Yandex Cloud Serverless Containers
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: hacknet-backend
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 1
          revision-execution-timeout: 60s
          revision-env: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: https://bbaaran2sgmrhuof32h4.containers.yandexcloud.net
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Setup Yandex Cloud CLI
        uses: yc-actions/yc-cli-install@v1

      - name: Authenticate to Yandex Cloud
        run: |
          echo '${{ secrets.YC_SA_JSON_CREDENTIALS }}' > key.json
          yc config profile create sa-profile
          yc config set service-account-key key.json
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Upload to Object Storage
        run: |
          yc storage bucket update hacknet-frontend --public-read
          cd frontend/build
          for file in $(find . -type f); do
            yc storage s3api put-object --bucket hacknet-frontend --key "${file#./}" --body "$file" --content-type "$(file -b --mime-type $file)"
          done