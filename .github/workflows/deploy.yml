name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: cr.yandex
  BACKEND_IMAGE_NAME: hacknet-backend

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build and push Backend Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Install YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -i /opt/yc -n
          echo "/opt/yc/bin" >> $GITHUB_PATH

      - name: Configure YC CLI
        env:
          YC_SA_JSON_CREDENTIALS: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          echo "$YC_SA_JSON_CREDENTIALS" > /tmp/yc-sa.json
          yc config set service-account-key /tmp/yc-sa.json
          yc config set folder-id "$YC_FOLDER_ID"

      - name: Deploy to Yandex Cloud Serverless Containers
        env:
          IMAGE_URL: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest
        run: |
          ENV_VARS="DB_HOST=${{ secrets.DB_HOST }},DB_PORT=${{ secrets.DB_PORT }},DB_NAME=${{ secrets.DB_NAME }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},SECRET_KEY=${{ secrets.SECRET_KEY }},SQL_ECHO=false,CORS_ALLOW_CREDENTIALS=false,S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }},S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }},S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }},S3_ENDPOINT_URL=${{ secrets.S3_ENDPOINT_URL }},S3_REGION=${{ secrets.S3_REGION }}"
          yc serverless container revision deploy \
            --container-name hacknet-backend \
            --image "$IMAGE_URL" \
            --cores 1 \
            --memory 512MB \
            --concurrency 1 \
            --execution-timeout 60s \
            --service-account-id ${{ secrets.YC_SA_ID }} \
            --async-service-account-id ${{ secrets.YC_SA_ID }} \
            --environment "$ENV_VARS"
      

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        working-directory: ./frontend
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
        run: |
          npm ci --legacy-peer-deps
          CI=false npm run build

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Configure AWS CLI for Yandex S3
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_AWS_ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.YC_AWS_SECRET_KEY }}
          aws configure set region ru-central1

      - name: Sync to S3 with correct MIME types
        working-directory: ./frontend/build
        run: |
          # HTML файлы
          find . -name "*.html" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "text/html"
          done
          
          # CSS файлы
          find . -name "*.css" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "text/css"
          done
          
          # JS файлы
          find . -name "*.js" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "application/javascript"
          done
          
          # JSON файлы
          find . -name "*.json" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "application/json"
          done
          
          # PNG изображения
          find . -name "*.png" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "image/png"
          done
          
          # ICO файлы
          find . -name "*.ico" -type f | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read \
              --content-type "image/x-icon"
          done
          
          # Остальные файлы
          find . -type f ! -name "*.html" ! -name "*.css" ! -name "*.js" ! -name "*.json" ! -name "*.png" ! -name "*.ico" | while read file; do
            aws s3 cp "$file" "s3://hacknet-frontend/${file#./}" \
              --endpoint-url=https://storage.yandexcloud.net \
              --acl public-read
          done
